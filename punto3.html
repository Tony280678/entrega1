<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
        <form> 
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre">
        </form>
        <p>
        <form> 
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido">
        </form>
        </p>
        
        <form>
        <p>Modalidad de cursada:
           
        <label for="On-Demand">On-Demand</label>
        <input type="radio" name="modalidad de cursada" id="On-Demand" />

        <label for="En vivo">En vivo</label>
        <input type="radio" name="modalidad de cursada" id="En vivo" />
        </p>       
        </form>

        <p>        
        <form>
            <label for="email">Correo:</label>
            <input type="email" id="email" />
        </form>
        </p>

        <p>
        <form>
            <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de NUCBA</label>
            <input type="checkbox" name="informacion" id="informacion" required>
        </form> 
        </p>   

        <p>
            <form>
                <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador Web Full Stack</label>
                <input type="checkbox" name="terminos" id="terminos" required>
            </form> 
        </p> 
        
        <input type="submit" value="Enviar" />
     
</body>

</html>
